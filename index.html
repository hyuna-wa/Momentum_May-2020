<!DOCTYPE html>
<html>
  <head>
    <title>H's Momentum</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="info">
      <div class="js-clock">
        <!-- name your class like this, so you know that this class name will be used in JS -->
        <h1>00:00</h1>
      </div>
      <form class="js-input form">
        <input placeholder="What is your name?" type="text" />
      </form>
      <h3 class="js-greeting greeting"></h3>
      <form class="js-toDoForm">
        <input
          class="js-toDoInput"
          type="text"
          placeholder="What is your focus?"
        />
      </form>
      <ul class="js-ul"></ul>
      <span class="js-weather"></span>
    </div>
    <script src="script.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
